<svg width="2560" height="1440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberpunkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f25;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="100%" height="100%" fill="url(#cyberpunkGradient)" />
  
  <!-- Futuristic corridor lines -->
  <g stroke="#ff00ff" stroke-width="2" stroke-opacity="0.3" filter="url(#glow)">
    <line x1="0" y1="720" x2="2560" y2="720" />
    <line x1="1280" y1="0" x2="1280" y2="1440" />
  </g>
  
  <!-- Neon pink/purple lighting effects -->
  <circle cx="640" cy="360" r="400" fill="#800080" opacity="0.1" filter="url(#glow)" />
  <circle cx="1920" cy="1080" r="300" fill="#ff00ff" opacity="0.08" filter="url(#glow)" />
  
  <!-- Additional cyberpunk elements -->
  <rect x="0" y="0" width="2560" height="100" fill="#000" opacity="0.4" />
  <rect x="0" y="1340" width="2560" height="100" fill="#000" opacity="0.4" />
  
  <!-- Sci-fi depth effect -->
  <polygon points="1280,720 500,1440 2060,1440" fill="#4b0082" opacity="0.05" />
  
  <!-- Glowing vertical elements -->
  <g stroke="#4b0082" stroke-width="1" stroke-opacity="0.1" filter="url(#glow)">
    <line x1="300" y1="0" x2="300" y2="1440" />
    <line x1="2260" y1="0" x2="2260" y2="1440" />
    <line x1="800" y1="0" x2="800" y2="1440" />
    <line x1="1760" y1="0" x2="1760" y2="1440" />
  </g>
</svg>